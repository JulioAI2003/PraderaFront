<div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <app-menu></app-menu>
      </div>
      <div class="col-9">
        <div class="container">
          <div class="pdntit">
            <h1><b>Lista de Salidas</b></h1>
          </div>
          <div class="p-2" style="text-align: start;">
            <button mat-button type="submit" class="btn btn-success" (click)="createAct()">Agregar</button>
          </div>
          <mat-card>
            <div class="container-table">
              <mat-table [dataSource]="datasource">
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                <ng-container matColumnDef="#">
                  <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
                  <mat-cell *matCellDef="let row" fxLayoutAlign="center center">
                    {{row.id}}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="salidas">
                  <mat-header-cell *matHeaderCellDef>Salidas</mat-header-cell>
                  <mat-cell *matCellDef="let row" fxLayoutAlign="center center">
                    {{row.productoNombre}}
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="cantidad">
                    <mat-header-cell *matHeaderCellDef>Cantidad</mat-header-cell>
                    <mat-cell *matCellDef="let row" fxLayoutAlign="center center">
                      {{row.cantidad}}
                    </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="fecha">
                    <mat-header-cell *matHeaderCellDef>Fecha</mat-header-cell>
                    <mat-cell *matCellDef= "let row" fxLayoutAlign="center center">
                      {{row.fecha}}
                    </mat-cell>
                  </ng-container>
                <ng-container matColumnDef="acciones">
                  <mat-header-cell *matHeaderCellDef fxLayoutAlign="center center"> Acciones
                  </mat-header-cell>
                  <mat-cell *matCellDef="let element,let i=index" fxLayoutAlign="center center">
                    <button type="button" class="btn btn-primary spc" (click)="update(element)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button type="button" class="btn btn-danger" (click)="delete(element.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>
              </mat-table>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
